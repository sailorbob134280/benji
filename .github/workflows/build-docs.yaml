name: Build and Deploy Docs
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build doc container ğŸ³
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/doc/Dockerfile
          tags: benji-doc:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build HTML docs ğŸ”§
        run: |
          docker run --rm -v ${{ github.workspace }}/doc:/workspace benji-doc:latest -M html . _build

      - name: Build PDF docs ğŸ“„
        run: |
          docker run --rm -v ${{ github.workspace }}/doc:/workspace benji-doc:latest -M latexpdf . _build

      - name: Upload PDF artifact ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: benji-documentation-pdf
          path: doc/_build/latex/benji.pdf

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: doc/_build/html
